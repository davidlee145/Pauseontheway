<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이용약관 | Pause on the Way</title>
    <meta name="description" content="Pause on the Way 이용약관" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ptw-bg: #faf8f5;
        --ptw-ink: #1f2937;
        --ptw-primary: #1b365d;
      }
      body {
        background: var(--ptw-bg);
        color: var(--ptw-ink);
      }
      .font-display {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="antialiased">
    <header
      class="border-b border-black/5 bg-[rgba(250,248,245,.8)] backdrop-blur sticky top-0"
    >
      <div
        class="max-w-3xl mx-auto px-5 py-4 flex items-center justify-between"
      >
        <a
          href="/"
          class="font-display font-semibold text-lg md:text-xl"
          style="color: var(--ptw-primary)"
        >
          Pause on the Way
        </a>
        <div class="flex gap-2">
          <button id="btnKO" class="px-3 py-1.5 rounded-full text-sm border">
            KO
          </button>
          <button id="btnEN" class="px-3 py-1.5 rounded-full text-sm border">
            EN
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-5 py-10">
      <h1 class="text-2xl font-semibold" id="title"></h1>
      <p class="mt-2 text-sm text-gray-600" id="effective"></p>

      <article
        id="body"
        class="mt-6 whitespace-pre-wrap text-[14px] leading-7 text-gray-800 bg-white/70 border border-black/5 rounded-2xl p-6"
      ></article>
    </main>

    <footer class="border-t border-black/5">
      <div class="max-w-3xl mx-auto px-5 py-8 text-sm text-gray-500">
        © <span id="year"></span> Pause on the Way. All rights reserved.
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const TERMS = {
        ko: {
          title: "이용약관",
          body: `제1조(목적)
본 약관은 주식회사 메리굿(이하 “회사”)이 제공하는 Pause on the Way 서비스(이하 “서비스”)의 이용과 관련하여 회사와 이용자 간 권리·의무 및 책임사항을 규정합니다.

제2조(서비스 개요)
서비스는 호텔 라운지/카페 등에서 진행되는 정서 케어 세션 예약·결제·안내를 포함합니다.
세션은 의료행위가 아닌 심리·정서 지원(라이트 케어) 성격이며, 진단/처방을 제공하지 않습니다.

제3조(예약 및 결제)
이용자는 회사가 제공하는 채널(웹/폼 등)을 통해 예약 신청 및 결제를 진행합니다.
회사는 예약 확정 및 변경/취소 관련 안내를 제공합니다.

제4조(이용자 유의사항)
이용자는 정확한 정보로 예약해야 하며, 허위/부정 이용 시 서비스 이용이 제한될 수 있습니다.
세션 중 타인의 안전을 위협하거나 법령/공공질서에 반하는 행위는 금지됩니다.

제5조(면책)
회사는 천재지변 등 불가항력 사유로 인한 서비스 제공 불가에 대해 책임을 지지 않습니다.
세션은 치료가 아닌 지원 서비스로, 개인의 상태 개선을 보장하지 않습니다.

제6조(약관 변경)
회사는 필요한 경우 관련 법령을 위반하지 않는 범위에서 약관을 변경할 수 있으며, 변경 사항을 고지합니다.

부칙
본 약관은 게시일로부터 적용됩니다.`,
        },
        en: {
          title: "Terms of Service",
          body: `1. Purpose
These Terms govern the use of the “Pause on the Way” service provided by Merrygood Co., Ltd. (“Company”).

2. Service Overview
The service includes booking, payment, and guidance for light emotional-care sessions held at hotel lounges/cafes.
This is not medical treatment and does not provide diagnosis or prescription.

3. Booking & Payment
Users book and pay through the Company’s channels (website/forms).
The Company provides confirmation and guidance for changes/cancellations.

4. User Responsibilities
Users must provide accurate information. Fraudulent or abusive use may result in restriction.
Any behavior that threatens safety or violates law/public order is prohibited.

5. Disclaimer
The Company is not liable for force majeure events.
The service does not guarantee outcomes or improvements.

6. Changes
The Company may amend these Terms within legal limits and will provide notice.

Effective date: upon posting.`,
        },
      };

      function getInitialLang() {
        const urlLang = new URLSearchParams(location.search).get("lang");
        if (urlLang) return urlLang.toLowerCase();
        const saved = localStorage.getItem("ptw-lang");
        if (saved) return saved;
        return (navigator.language || "ko").startsWith("en") ? "en" : "ko";
      }

      function setLang(lang) {
        const L = lang === "en" ? "en" : "ko";
        localStorage.setItem("ptw-lang", L);
        document.documentElement.lang = L;

        document.getElementById("title").textContent = TERMS[L].title;
        document.getElementById("body").textContent = TERMS[L].body;

        // 버튼 표시(선택)
        document.getElementById("btnKO").style.background =
          L === "ko" ? "#1b365d" : "transparent";
        document.getElementById("btnKO").style.color =
          L === "ko" ? "white" : "#111827";
        document.getElementById("btnEN").style.background =
          L === "en" ? "#1b365d" : "transparent";
        document.getElementById("btnEN").style.color =
          L === "en" ? "white" : "#111827";

        // 주소창 lang 유지(공유용)
        const u = new URL(location.href);
        u.searchParams.set("lang", L);
        history.replaceState({}, "", u.toString());
      }

      document
        .getElementById("btnKO")
        .addEventListener("click", () => setLang("ko"));
      document
        .getElementById("btnEN")
        .addEventListener("click", () => setLang("en"));

      setLang(getInitialLang());
    </script>
  </body>
</html>
