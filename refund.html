<html lang="ko">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>취소·환불정책 | Pause on the Way</title>
    <meta name="description" content="Pause on the Way 취소·환불정책" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ptw-bg: #faf8f5;
        --ptw-ink: #1f2937;
        --ptw-primary: #1b365d;
      }
      body {
        background: var(--ptw-bg);
        color: var(--ptw-ink);
      }
      .font-display {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="antialiased">
    <header
      class="border-b border-black/5 bg-[rgba(250,248,245,.8)] backdrop-blur sticky top-0"
    >
      <div
        class="max-w-3xl mx-auto px-5 py-4 flex items-center justify-between"
      >
        <a
          href="/"
          class="font-display font-semibold text-lg md:text-xl"
          style="color: var(--ptw-primary)"
        >
          Pause on the Way
        </a>
        <div class="flex gap-2">
          <button
            id="btnKO"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            KO
          </button>
          <button
            id="btnEN"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            EN
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-5 py-10">
      <h1 class="text-2xl font-semibold" id="title"></h1>

      <article
        id="body"
        class="mt-6 whitespace-pre-wrap text-[14px] leading-7 text-gray-800 bg-white/70 border border-black/5 rounded-2xl p-6"
      ></article>
    </main>

    <footer class="border-t border-black/5">
      <div class="max-w-3xl mx-auto px-5 py-8 text-sm text-gray-500">
        © <span id="year"></span> Pause on the Way. All rights reserved.
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const REFUND = {
        ko: {
          title: "취소·환불정책",
          body: `[공통 안내]
- Pause on the Way의 모든 세션은 사전 예약제로 운영되며, 예약 시점에 Carer와 공간이 함께 배정됩니다.
- 변경/취소가 필요하신 경우 가능한 한 빠르게 요청해 주세요.

[호텔 세션 (Hotel Lounge/Café)]
- 세션 시작 24시간 전까지: 100% 환불
- 세션 시작 24시간 이내: 환불 불가
  (투숙 일정 및 Carer 스케줄이 사전에 확정·배정되므로, 24시간 이내에는 재배정이 어렵습니다.)
- 노쇼(무단 미참석) 또는 지각으로 세션 진행이 어려운 경우: 환불 불가
  (단, 현장 상황에 따라 남은 시간 내에서 세션은 진행될 수 있습니다.)

[City Space 세션 (파트너 카페·라운지·코워킹 공간 등)]
- 세션 시작 24시간 전까지: 100% 환불
- 세션 시작 24시간 이내: 환불 불가
  단, 7일 이내 1회에 한하여 일정 변경 가능(가능한 시간대에 한함)
  (일정 변경은 City Space 세션에 한하며, 예약 확정 후 안내되는 방법으로 요청해 주세요.)
- 노쇼(무단 미참석) 또는 지각으로 세션 진행이 어려운 경우: 환불 불가
  (단, 현장 상황에 따라 남은 시간 내에서 세션은 진행될 수 있습니다.)

[운영 사유로 진행이 불가한 경우]
- 회사/파트너 공간/Carer의 사유로 세션 진행이 불가능한 경우: 100% 환불 또는 고객 동의 시 일정 변경

[이용 유의사항]
- 세션 중 아래 행위가 발생할 경우 세션은 즉시 중단되며 환불은 제공되지 않습니다.
  · 욕설, 모욕, 위협 등 부적절한 언행
  · 성적 발언·제안 또는 신체 접촉 시도
  · 촬영 또는 녹음 요구·강요

[환불 처리]
- 카드 결제: 결제대행사(PG) 및 카드사 처리 일정에 따라 승인 취소/부분 취소로 처리됩니다(영업일 기준 소요).
- 계좌 환불: 접수 후 영업일 기준 처리됩니다.

본 방침은 게시일로부터 적용됩니다.
`,
        },
        en: {
          title: "Cancellation & Refund Policy",
          body: `[General Policy]
- All Pause on the Way sessions are reservation-based. A Carer and venue are assigned in advance upon booking.
- Please request any changes or cancellations as early as possible.

[Hotel Sessions (Hotel Lounge/Café)]
- Up to 24 hours before the session start time: 100% refund
- Within 24 hours of the session start time: non-refundable
  (Hotel schedules and Carer availability are confirmed in advance, making reassignment difficult within 24 hours.)
- No-show or inability to proceed due to lateness: non-refundable
  (The session may still proceed within the remaining time, depending on on-site circumstances.)

[City Space Sessions (Partner cafés, lounges, coworking spaces)]
- Up to 24 hours before the session start time: 100% refund
- Within 24 hours of the session start time: non-refundable
  However, one reschedule within 7 days is allowed (subject to availability).
  (Rescheduling applies only to City Space sessions. Please follow the instructions provided after booking.)
- No-show or inability to proceed due to lateness: non-refundable
  (The session may still proceed within the remaining time, depending on on-site circumstances.)

[Operational Cancellations]
- If a session cannot proceed due to reasons attributable to the Company, the partner venue, or the Carer:
  a full refund will be issued, or the session may be rescheduled with the user’s consent.

[Important Notice]
- If any of the following behaviors occur during the session, the session will be terminated immediately and no refund will be issued:
  · Verbal abuse, insults, or threats
  · Sexual remarks, propositions, or attempts at physical contact
  · Requests or coercion to record (audio/video) the session

[Processing]
- Card payments are refunded according to the payment processor (PG) and card issuer timelines (business days may apply).
- Bank transfers are processed within business days after confirmation.

Effective date: upon posting.
`,
        },
      };

      function getInitialLang() {
        const urlLang = new URLSearchParams(location.search).get("lang");
        if (urlLang) return urlLang.toLowerCase();
        const saved = localStorage.getItem("ptw-lang");
        if (saved) return saved;
        return (navigator.language || "ko").startsWith("en") ? "en" : "ko";
      }

      function paintButtons(lang) {
        const ko = document.getElementById("btnKO");
        const en = document.getElementById("btnEN");
        const on = "#1b365d";

        ko.style.background = lang === "ko" ? on : "transparent";
        ko.style.color = lang === "ko" ? "white" : "#111827";
        ko.style.borderColor =
          lang === "ko" ? "transparent" : "rgba(0,0,0,.12)";

        en.style.background = lang === "en" ? on : "transparent";
        en.style.color = lang === "en" ? "white" : "#111827";
        en.style.borderColor =
          lang === "en" ? "transparent" : "rgba(0,0,0,.12)";
      }

      function setLang(lang) {
        const L = lang === "en" ? "en" : "ko";
        localStorage.setItem("ptw-lang", L);
        document.documentElement.lang = L;

        document.title =
          (L === "en" ? "Cancellation & Refund Policy" : "취소·환불정책") +
          " | Pause on the Way";

        document.getElementById("title").textContent = REFUND[L].title;
        document.getElementById("body").textContent = REFUND[L].body;

        paintButtons(L);

        const u = new URL(location.href);
        u.searchParams.set("lang", L);
        history.replaceState({}, "", u.toString());
      }

      document
        .getElementById("btnKO")
        .addEventListener("click", () => setLang("ko"));
      document
        .getElementById("btnEN")
        .addEventListener("click", () => setLang("en"));

      setLang(getInitialLang());
    </script>
  </body>
</html>
