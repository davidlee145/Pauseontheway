<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>취소·환불정책 | Pause on the Way</title>
    <meta name="description" content="Pause on the Way 취소·환불정책" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ptw-bg: #faf8f5;
        --ptw-ink: #1f2937;
        --ptw-primary: #1b365d;
      }
      body {
        background: var(--ptw-bg);
        color: var(--ptw-ink);
      }
      .font-display {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="antialiased">
    <header
      class="border-b border-black/5 bg-[rgba(250,248,245,.8)] backdrop-blur sticky top-0"
    >
      <div
        class="max-w-3xl mx-auto px-5 py-4 flex items-center justify-between"
      >
        <a
          href="/"
          class="font-display font-semibold text-lg md:text-xl"
          style="color: var(--ptw-primary)"
        >
          Pause on the Way
        </a>
        <div class="flex gap-2">
          <button
            id="btnKO"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            KO
          </button>
          <button
            id="btnEN"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            EN
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-5 py-10">
      <h1 class="text-2xl font-semibold" id="title"></h1>

      <article
        id="body"
        class="mt-6 whitespace-pre-wrap text-[14px] leading-7 text-gray-800 bg-white/70 border border-black/5 rounded-2xl p-6"
      ></article>
    </main>

    <footer class="border-t border-black/5">
      <div class="max-w-3xl mx-auto px-5 py-8 text-sm text-gray-500">
        © <span id="year"></span> Pause on the Way. All rights reserved.
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const REFUND = {
        ko: {
          title: "취소·환불정책",
          body: `[취소/환불 기본 원칙]
- 세션은 예약 시간에 맞춰 상담사 및 공간이 배정되는 서비스입니다.
- 예약 변경/취소는 가능한 한 빠르게 요청해 주세요.

[환불 규정(권장안)]
- 예약 24시간 전: 100% 환불
- 예약 24시간 이내: 환불 불가
- 노쇼/지각으로 세션 진행 불가: 환불 불가

[일정 변경]
- 예약 24시간 전까지 무료 변경 가능(가능한 시간대에 한함)

[운영 사유(회사/호텔/상담사)로 진행 불가]
- 100% 환불 또는 고객 동의 시 일정 변경

[환불 처리]
- 카드 결제: PG사 규정에 따라 승인 취소/부분 취소 처리(영업일 기준 소요)
- 계좌 환불: 접수 후 영업일 기준 처리

본 방침은 게시일로부터 적용됩니다.`,
        },
        en: {
          title: "Cancellation & Refund Policy",
          body: `[Cancellation & Refund Principles]
Sessions reserve counselor time and venue capacity. Please request changes as early as possible.

[Recommended Policy]
- 24+ hours before: 100% refund
- Within 24 hours: non-refundable
- No-show / unable to proceed due to lateness: non-refundable

[Rescheduling]
One free reschedule up to 24 hours before (subject to availability).

[If the session cannot proceed due to operational reasons]
Full refund or reschedule with user consent.

[Processing]
Card payments follow payment-processor timelines.
Bank refunds are processed in business days.

Effective date: upon posting.`,
        },
      };

      function getInitialLang() {
        const urlLang = new URLSearchParams(location.search).get("lang");
        if (urlLang) return urlLang.toLowerCase();
        const saved = localStorage.getItem("ptw-lang");
        if (saved) return saved;
        return (navigator.language || "ko").startsWith("en") ? "en" : "ko";
      }

      function paintButtons(lang) {
        const ko = document.getElementById("btnKO");
        const en = document.getElementById("btnEN");
        const on = "#1b365d";

        ko.style.background = lang === "ko" ? on : "transparent";
        ko.style.color = lang === "ko" ? "white" : "#111827";
        ko.style.borderColor =
          lang === "ko" ? "transparent" : "rgba(0,0,0,.12)";

        en.style.background = lang === "en" ? on : "transparent";
        en.style.color = lang === "en" ? "white" : "#111827";
        en.style.borderColor =
          lang === "en" ? "transparent" : "rgba(0,0,0,.12)";
      }

      function setLang(lang) {
        const L = lang === "en" ? "en" : "ko";
        localStorage.setItem("ptw-lang", L);
        document.documentElement.lang = L;

        document.title =
          (L === "en" ? "Cancellation & Refund Policy" : "취소·환불정책") +
          " | Pause on the Way";

        document.getElementById("title").textContent = REFUND[L].title;
        document.getElementById("body").textContent = REFUND[L].body;

        paintButtons(L);

        const u = new URL(location.href);
        u.searchParams.set("lang", L);
        history.replaceState({}, "", u.toString());
      }

      document
        .getElementById("btnKO")
        .addEventListener("click", () => setLang("ko"));
      document
        .getElementById("btnEN")
        .addEventListener("click", () => setLang("en"));

      setLang(getInitialLang());
    </script>
  </body>
</html>
