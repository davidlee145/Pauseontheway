<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개인정보처리방침 | Pause on the Way</title>
    <meta name="description" content="Pause on the Way 개인정보처리방침" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ptw-bg: #faf8f5;
        --ptw-ink: #1f2937;
        --ptw-primary: #1b365d;
      }
      body {
        background: var(--ptw-bg);
        color: var(--ptw-ink);
      }
      .font-display {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="antialiased">
    <header
      class="border-b border-black/5 bg-[rgba(250,248,245,.8)] backdrop-blur sticky top-0"
    >
      <div
        class="max-w-3xl mx-auto px-5 py-4 flex items-center justify-between"
      >
        <a
          href="/"
          class="font-display font-semibold text-lg md:text-xl"
          style="color: var(--ptw-primary)"
        >
          Pause on the Way
        </a>
        <div class="flex gap-2">
          <button
            id="btnKO"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            KO
          </button>
          <button
            id="btnEN"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            EN
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-5 py-10">
      <h1 class="text-2xl font-semibold" id="title"></h1>

      <article
        id="body"
        class="mt-6 whitespace-pre-wrap text-[14px] leading-7 text-gray-800 bg-white/70 border border-black/5 rounded-2xl p-6"
      ></article>
    </main>

    <footer class="border-t border-black/5">
      <div class="max-w-3xl mx-auto px-5 py-8 text-sm text-gray-500">
        © <span id="year"></span> Pause on the Way. All rights reserved.
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const PRIVACY = {
        ko: {
          title: "개인정보처리방침",
          body: `1. 수집하는 개인정보 항목
회사는 서비스 제공 및 안전한 세션 운영을 위해 다음과 같은 개인정보를 수집할 수 있습니다.

- 예약 및 기본 정보
  이름(또는 닉네임), 연령대(예: 30대, 40대), 성별(선택), 연락처(휴대전화/이메일)

- 장소 및 일정 정보
  이용 장소(호텔 라운지/카페 또는 City Space), 희망 날짜 및 시간, 예약 내역

- 세션 매칭 및 운영 정보
  선호하는 Carer 성별(선택),
  세션에서 나누고 싶은 주제(객관식),
  간단한 컨디션 체크 항목(선택)

- 결제 관련 정보
  결제 승인/취소/환불 내역, 거래 식별 정보
  (카드번호 등 민감한 결제 정보는 결제대행사(PG사)가 직접 처리하며,
  회사는 이를 저장하거나 보관하지 않습니다.)

- 약관 동의 및 문의 기록
  이용약관/개인정보처리방침 동의 여부 및 일시, 고객 문의 내용(이메일/전화 등)

- 자동 수집 정보(웹 이용 시)
  접속 로그, IP 주소, 쿠키, 기기/브라우저 정보(서비스 안정화 및 보안 목적)

2. 이용 목적
회사는 수집한 개인정보를 다음 목적 범위 내에서 이용합니다.
- 예약 확인 및 안내, 고객 응대
- 세션 운영을 위한 매칭 및 커뮤니케이션
- 결제/환불 처리, 정산 및 회계
- 서비스 품질 개선(통계/분석: 개인 식별이 불필요한 형태로 처리)
- 부정 이용 방지 및 보안, 안전 이슈 대응

3. 보관 기간 및 파기
- 회사는 개인정보를 수집·이용 목적 달성 시 지체 없이 파기합니다.
- 다만, 관련 법령에 따라 일정 기간 보관이 필요한 정보는 해당 기간 동안 보관 후 파기합니다.
  (예: 전자상거래 등에서의 소비자보호에 관한 법률, 국세기본법 등)

4. 제3자 제공 및 처리위탁
1) 제3자 제공
회사는 원칙적으로 이용자의 개인정보를 제3자에게 제공하지 않습니다.
다만, 이용자의 동의가 있거나 법령에 따라 요구되는 경우, 또는 긴급한 안전 문제가 있는 경우(7항)에는 예외로 합니다.

2) 처리위탁
서비스 운영을 위해 아래 업무를 외부 업체에 위탁할 수 있습니다.
- 결제(PG): 토스페이먼츠 등 결제대행사
- 예약/설문/폼 운영: 예약 및 설문 제공 서비스(예: Walla 등, 사용 시)
- 문자/이메일 발송: 알림 발송 대행사(사용 시)
※ 제공/위탁 시 항목, 목적, 기간을 최소화하여 운영하며, 위탁업체를 관리·감독합니다.

5. 이용자의 권리
이용자는 개인정보 열람/정정/삭제/처리정지 등을 요청할 수 있습니다.
- 문의: pauseontheway@gmail.com

6. 안전성 확보 조치
회사는 개인정보 보호를 위해 접근권한 관리, 내부 통제, 전송구간 암호화 등 합리적 보호조치를 시행합니다.

7. 고지 및 안전 예외
- 개인정보는 세션 매칭 및 서비스 안내 목적 외 사용되지 않습니다.
- 다만, 자/타해 등 긴급한 안전 문제가 감지될 경우 이용자 및 타인의 안전 확보를 위해
  외부 기관(예: 112/119 등)에 도움을 요청할 수 있으며,
  이 과정에서 필요한 최소한의 정보(연락처, 위치, 상황 설명 등)가 제공될 수 있습니다.

본 방침은 게시일로부터 적용됩니다.
`,
        },
        en: {
          title: "Privacy Policy",
          body: `1. Personal Data We Collect

  Name (or nickname), age range (e.g., 30s, 40s), gender (optional), contact details (phone/email)

  Preferred Carer gender (optional),

  (Sensitive payment data such as full card numbers is processed by the payment processor (PG) and is not stored by the Company.)

  Access logs, IP address, cookies, and device/browser information (for security and service stability)

- Payment processing (PG), e.g., Toss Payments

5. Your Rights

Contact: pauseontheway@gmail.com

6. Security Measures
We apply reasonable safeguards, including access control, internal policies, and encryption for data in transit where applicable.

7. Notice & Safety Exception (Emergency)
- Personal data is used only for session matching and service communication.
- If an imminent safety risk is identified (e.g., risk of self-harm or harm to others), we may contact external assistance (e.g., emergency services).
  In doing so, we may share only the minimum information necessary (such as contact details, location, and a brief description of the situation).

Effective date: upon posting.
`,
        },
      };

      function getInitialLang() {
        const urlLang = new URLSearchParams(location.search).get("lang");
        if (urlLang) return urlLang.toLowerCase();
        const saved = localStorage.getItem("ptw-lang");
        if (saved) return saved;
        return (navigator.language || "ko").startsWith("en") ? "en" : "ko";
      }

      function paintButtons(lang) {
        const ko = document.getElementById("btnKO");
        const en = document.getElementById("btnEN");
        const on = "#1b365d";

        ko.style.background = lang === "ko" ? on : "transparent";
        ko.style.color = lang === "ko" ? "white" : "#111827";
        ko.style.borderColor =
          lang === "ko" ? "transparent" : "rgba(0,0,0,.12)";

        en.style.background = lang === "en" ? on : "transparent";
        en.style.color = lang === "en" ? "white" : "#111827";
        en.style.borderColor =
          lang === "en" ? "transparent" : "rgba(0,0,0,.12)";
      }

      function setLang(lang) {
        const L = lang === "en" ? "en" : "ko";
        localStorage.setItem("ptw-lang", L);
        document.documentElement.lang = L;

        document.title =
          (L === "en" ? "Privacy Policy" : "개인정보처리방침") +
          " | Pause on the Way";

        document.getElementById("title").textContent = PRIVACY[L].title;
        document.getElementById("body").textContent = PRIVACY[L].body;

        paintButtons(L);

        const u = new URL(location.href);
        u.searchParams.set("lang", L);
        history.replaceState({}, "", u.toString());
      }

      document
        .getElementById("btnKO")
        .addEventListener("click", () => setLang("ko"));
      document
        .getElementById("btnEN")
        .addEventListener("click", () => setLang("en"));

      setLang(getInitialLang());
    </script>
  </body>
</html>
