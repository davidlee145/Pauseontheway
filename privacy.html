<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개인정보처리방침 | Pause on the Way</title>
    <meta name="description" content="Pause on the Way 개인정보처리방침" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --ptw-bg: #faf8f5;
        --ptw-ink: #1f2937;
        --ptw-primary: #1b365d;
      }
      body {
        background: var(--ptw-bg);
        color: var(--ptw-ink);
      }
      .font-display {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="antialiased">
    <header
      class="border-b border-black/5 bg-[rgba(250,248,245,.8)] backdrop-blur sticky top-0"
    >
      <div
        class="max-w-3xl mx-auto px-5 py-4 flex items-center justify-between"
      >
        <a
          href="/"
          class="font-display font-semibold text-lg md:text-xl"
          style="color: var(--ptw-primary)"
        >
          Pause on the Way
        </a>
        <div class="flex gap-2">
          <button
            id="btnKO"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            KO
          </button>
          <button
            id="btnEN"
            class="px-3 py-1.5 rounded-full text-sm border"
            type="button"
          >
            EN
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-5 py-10">
      <h1 class="text-2xl font-semibold" id="title"></h1>

      <article
        id="body"
        class="mt-6 whitespace-pre-wrap text-[14px] leading-7 text-gray-800 bg-white/70 border border-black/5 rounded-2xl p-6"
      ></article>
    </main>

    <footer class="border-t border-black/5">
      <div class="max-w-3xl mx-auto px-5 py-8 text-sm text-gray-500">
        © <span id="year"></span> Pause on the Way. All rights reserved.
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const PRIVACY = {
        ko: {
          title: "개인정보처리방침",
          body: `1. 수집 항목
- 예약/문의: 이름, 연락처, 이메일(선택), 투숙 정보(선택)
- 결제: 결제 승인/취소 정보(카드번호 등 민감정보는 PG사가 처리)
- 서비스 운영: 세션 일정, 요청사항(선택)

2. 이용 목적
- 예약 확인 및 안내, 고객 응대
- 결제/환불 처리, 정산 및 회계
- 서비스 품질 개선(통계/분석)

3. 보관 기간
- 관련 법령(전자상거래 등) 및 회계/세무 기준에 따라 보관
- 목적 달성 시 지체 없이 파기(단, 법령상 보관 의무가 있는 경우 예외)

4. 제3자 제공/처리위탁
- 결제(PG): 토스페이먼츠 등 결제대행사
- 문자/이메일 발송: 알림 발송 대행사(사용 시)
※ 제공/위탁 시 항목, 목적, 기간을 최소화하여 운영합니다.

5. 이용자 권리
- 열람/정정/삭제/처리정지 요청 가능
- 문의: pauseontheway@gmail.com

6. 안전성 확보 조치
- 접근권한 관리, 내부 통제, 전송구간 암호화 등 합리적 보호조치

본 방침은 게시일로부터 적용됩니다.`,
        },
        en: {
          title: "Privacy Policy",
          body: `1. Data We Collect
- Booking/inquiries: name, phone, email (optional), stay info (optional)
- Payments: approval/cancellation details (sensitive card data handled by the payment processor)
- Operations: session schedule, notes/requests (optional)

2. Purpose
- Booking confirmation and customer support
- Payment/refund processing and accounting
- Service improvement (statistics/analysis)

3. Retention
- Retained as required by applicable e-commerce/tax/accounting laws
- Deleted without delay once no longer needed (unless legally required)

4. Sharing / Processors
- Payment processors (e.g., Toss Payments)
- Notification vendors for SMS/email (if used)
We minimize scope and retention.

5. Your Rights
You may request access, correction, deletion, or restriction.
Contact: pauseontheway@gmail.com

6. Security
Access control, internal policies, and reasonable safeguards.

Effective date: upon posting.`,
        },
      };

      function getInitialLang() {
        const urlLang = new URLSearchParams(location.search).get("lang");
        if (urlLang) return urlLang.toLowerCase();
        const saved = localStorage.getItem("ptw-lang");
        if (saved) return saved;
        return (navigator.language || "ko").startsWith("en") ? "en" : "ko";
      }

      function paintButtons(lang) {
        const ko = document.getElementById("btnKO");
        const en = document.getElementById("btnEN");
        const on = "#1b365d";

        ko.style.background = lang === "ko" ? on : "transparent";
        ko.style.color = lang === "ko" ? "white" : "#111827";
        ko.style.borderColor =
          lang === "ko" ? "transparent" : "rgba(0,0,0,.12)";

        en.style.background = lang === "en" ? on : "transparent";
        en.style.color = lang === "en" ? "white" : "#111827";
        en.style.borderColor =
          lang === "en" ? "transparent" : "rgba(0,0,0,.12)";
      }

      function setLang(lang) {
        const L = lang === "en" ? "en" : "ko";
        localStorage.setItem("ptw-lang", L);
        document.documentElement.lang = L;

        document.title =
          (L === "en" ? "Privacy Policy" : "개인정보처리방침") +
          " | Pause on the Way";

        document.getElementById("title").textContent = PRIVACY[L].title;
        document.getElementById("body").textContent = PRIVACY[L].body;

        paintButtons(L);

        const u = new URL(location.href);
        u.searchParams.set("lang", L);
        history.replaceState({}, "", u.toString());
      }

      document
        .getElementById("btnKO")
        .addEventListener("click", () => setLang("ko"));
      document
        .getElementById("btnEN")
        .addEventListener("click", () => setLang("en"));

      setLang(getInitialLang());
    </script>
  </body>
</html>
